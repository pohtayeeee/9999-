<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Apicha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header-info">
            <h1>อภิชา ทะนะเนตร์</h1>
            <p>6704053612023</p>
        </div>

        <div class="calculator">
            <input type="text" id="display" disabled placeholder="0">
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn-clear col-2">C</button>
                <button onclick="deleteLast()" class="btn-del">DEL</button>
                <button onclick="appendToDisplay('/')" class="operator">÷</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator">×</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                
                <button onclick="appendToDisplay('0')" class="col-2">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
